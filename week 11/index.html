<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .item-list, .cart-summary {
            margin-bottom: 20px;
        }
        .item, .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .item img, .cart-item img {
            width: 50px;
            height: 50px;
        }
        .item button, .cart-item button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .item button:hover, .cart-item button:hover {
            background-color: #45a049;
        }
        .cart-item span {
            width: 150px;
        }
        .cart-item button {
            background-color: #f44336;
        }
        .cart-item button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <h2>Items for Sale</h2>
    <div id="item-list" class="item-list">
        <!-- Items will be dynamically generated here -->
    </div>

    <h2>Cart Summary</h2>
    <div id="cart-summary" class="cart-summary">
        <!-- Cart summary will be dynamically updated here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
