<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Silly Story Generator</h1>

    <div class="story-container">
        <label for="custom-name">Enter custom name: </label>
        <input type="text" id="custom-name" placeholder="Enter name here">
        
        <br>

        <label for="uk">UK units</label>
        <input type="radio" id="uk" name="units">

        <br>

        <button id="randomize">Generate random story</button>

        <p id="story">Once upon a time, a person named Bob was going on an adventure...</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
